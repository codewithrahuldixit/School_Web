<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverview Elementary</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="header.css">
</head>

<body>

    <!-- Header Section -->
    <header class="container-fluid bg-white px-0 border-bottom">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <div class="col-2 col-md-2 px-0 d-flex justify-content-center align-items-center">
                    <img src="headerimages/images.png" alt="Logo" class="header-logo">
                </div>
                <!-- Navbar Toggle Button for Small Screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse d-flex justify-content-around align-items-center" id="navbarNav">
                    <ul class="navbar-nav col-8">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Academics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <!-- "Get Started" button on the extreme right -->
                    <ul class="navbar-nav col-3/2">
                        <li class="nav-item">
                            <a class="btn btn-primary " href="#">Get Started</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Carousel -->
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <!-- Indicators -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="5"
                                aria-label="Slide 6"></button>
                        </div>

                        <!-- Slides -->
                        <div class="carousel-inner">
                            <!-- <div class="carousel-item ">
                                <img src="images/img-slide-1.png" class="d-block w-100" alt="Image 1">
                            </div> -->
                            <div class="carousel-item active">
                                <img src="headerimages/img-slide-2.png" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="headerimages/img-slide-3.jpg" class="d-block w-100" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="headerimages/img-slide-4.png" class="d-block w-100" alt="Image 4">
                            </div>
                            <div class="carousel-item">
                                <img src="headerimages/img-slide-6.jpg" class="d-block w-100" alt="Image 6">
                            </div>
                        </div>

                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
