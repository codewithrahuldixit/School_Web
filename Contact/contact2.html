<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Font import -->
</head>
<body>
    <!-- Main Content -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section - Background Image -->
            <div class="col-md-6 left-section align-items-center">
               <img class="img-fluid Image" src="contact.jpg" alt="">
            </div>
            <!-- Right Section - Contact Form -->
            <div class="col-md-6 d-flex align-items-center right-section">
                <section class="contact-us">
                    <h1 class="">Contact Us</h1>
                    <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name" style="letter-spacing: 0.10rem ; ">Your Full Name*</label>
                            <input type="text" class="form-control" id="name" name="name" required style="background-color: azure; border: 0rem;">
                        </div>
                        <div class="form-group">
                            <label for="email" style="letter-spacing: 0.10rem;" >Email Address*</label>
                            <input type="email" class="form-control" id="email" name="email" required style="background-color: azure; border: 0rem;">
                        </div>
                        <div class="form-group">
                            <label for="phone" style="letter-spacing: 0.10rem;">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" style="background-color: azure; border: 0rem;">
                        </div>
                        <div class="form-group">
                            <label for="subject"style="letter-spacing: 0.10rem;">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" style="background-color: azure; border: 0rem;">
                        </div>
                        <div class="form-group">
                            <label for="message" style="letter-spacing: 0.10rem;">Your Messages..</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required style="background-color: azure; border: 0rem;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Send Message</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
